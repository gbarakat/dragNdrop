<!DOCTYPE html>
<html lang="en">
<head>
        <link rel="stylesheet" href="style.css">
        
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
</head>
<body>
        <div class="clockbox">
                <svg id="clock" xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 600 600">
                    
                    <g id="face">
                        <circle id="circle" cx="300" cy="300" r="253.9"/>
                        <path class="hour-marks" d="M300.5 94V61M506 300.5h32M300.5 506v33M94 300.5H60M411.3 107.8l7.9-13.8M493 190.2l13-7.4M492.1 411.4l16.5 9.5M411 492.3l8.9 15.3M189 492.3l-9.2 15.9M107.7 411L93 419.5M107.5 189.3l-17.1-9.9M188.1 108.2l-9-15.6"/>
                        <circle class="mid-circle" cx="300" cy="300" r="16.2"/>
                    </g>
                    <g id="hour">
                        <path class="hour-arm" d="M300.5 298V142"/>
                        <circle class="sizing-box" cx="300" cy="300" r="253.9"/>
                    </g>
                    <g id="minute">
                        <path class="minute-arm" d="M300.5 298V67"/>
                        <circle class="sizing-box" cx="300" cy="300" r="253.9"/>
                    </g>
                    <g id="second">
                        <path class="second-arm" d="M300.5 350V55"/>
                        <circle class="sizing-box" cx="300" cy="300" r="253.9"/>
                    </g>
                </svg>
            </div><!-- .clockbox -->
            <button id="stpInterval" >Stop Timer</button>
        <section class="leftbox" id="leftbox1">
                I dare you to drag an image in me!
        </section>
        <section class="leftbox" id="leftbox2">
                I dare you to drag an image in me!
        </section>
        <section class="leftbox"id="leftbox3">
                I dare you to drag an image in me!
        </section>
        <section id= "rightbox">
                <img class = "boxImage" id="boxImage1" >
                <img class = "boxImage" id="boxImage2" >
                <img class = "boxImage" id="boxImage3" >
                <img class = "boxImage" id="boxImage4" >
        </section>
        <button type="submit" id='submitBtn'>Submit</button>
        <script src="main.js" type="module"></script>
</body>
</html>
